<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Cate Page</title>
    
    <style>
        .button {
            background-color: #5DD39E;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            margin: 10px auto; /* 將按鈕置中 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div style="text-align:center;">
        <h2>新增類別資料</h2>

        <form method="post" action="../CreateCateChih">
            新增類別序號 : <input type="text" name="CateNum" />
            <p>
            新增類別名稱 : <input type="text" name="Catename" />
            <p>
            新增類別敘述 : <input type="text" name="CateDesc" />
            <p>
            新增創立日期 : <input type="text" name="CateCDay" />
            <p>
            新增修改日期 : <input type="text" name="CateMDay" />
            <p>
            <input type="submit" value="確定" class="button" /> 
        </form>
    </div>
</body>
</html>
